<!DOCTYPE html>
<html>

<head>
    <title>Question 1</title>
    <style type="text/css">
        body {
            font-family: Calibri;
        }
        
        input[type="text"] {
            width: 250px;
        }
        
        input[type="submit"],
        input[type="reset"] {
            width: 77px;
            height: 27px;
            position: relative;
            left: 180px;
        }
        /* Style the links inside the navigation bar */
        
        form {
            text-align: center;
            font-family: Calibri;
            font-size: 20px;
            border: 3px solid black;
            width: 600px;
            margin: 20px auto;
        }
        
        div {
            background-color: #333;
            overflow: hidden;
        }
        
        div a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        td {
            padding: 10px;
        }
        
        td:first-child {
            text-align: right;
            font-weight: bold;
        }
        
        td:last-child {
            text-align: left;
        }
    </style>
    <script>
        function validate() {
            var fname = document.reg_form.fname;
            var lname = document.reg_form.lname;
            var address = document.reg_form.address;
            var gender = document.reg_form.gender;
            var email = document.reg_form.email;
            var mobile = document.reg_form.mobile;
            var position = document.reg_form.position;
            var username = document.reg_form.username;
            var password = document.reg_form.password;
            var cpassword = document.reg_form.cpassword;
            var degree = document.reg_form.degree;
            var specialisation = document.reg_form.specialisation;



            if (fname.value.length <= 0) {
                alert("Name is required");
                fname.focus();
                return false;
            }
            if (lname.value.length <= 0) {
                alert("Last Name is required");
                lname.focus();
                return false;
            }
            if (address.value.length <= 0) {
                alert("Address is required");
                address.focus();
                return false;
            }
            if (gender.value.length <= 0) {
                alert("Gender is required");
                gender.focus();
                return false;
            }
            //validate email address using regex
            var email_regex = /^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
            if (!email_regex.test(email.value)) {
                alert("Invalid email address");
                email.focus();
                return false;
            }
            //validate phone number using regex
            var phone_regex = /^[0-9]{10}$/;
            if (!phone_regex.test(mobile.value)) {
                alert("Invalid phone number");
                mobile.focus();
                return false;
            }
            var username_regex = /^[a-zA-Z0-9]+$/;
            if (!username_regex.test(username.value)) {
                alert("Invalid username. Username must contain only alphabets and numbers");
                username.focus();
                return false;
            }
            //validate password. it should be more than 8 digits
            if (password.value.length < 8) {
                alert("Password must be at least 8 characters long");
                password.focus();
                return false;
            }
            if (password.value != cpassword.value) {
                alert("Password and confirm password do not match");
                cpassword.focus();
                return false;
            }

            if (position.value == "select position") {
                alert("position is required");
                position.focus();
                return false;
            }
            //validate degree
            if (degree.value == "select degree") {
                alert("degree is required");
                degree.focus();
                return false;
            }
            //validate specialisation
            if (specialisation.value == "select specialisation") {
                alert("specialisation is required");
                specialisation.focus();
                return false;
            }

            alert("Form submitted successfully");



        }
    </script>
</head>

<body>
    <div>
        <a href="index.html">Question 1</a>
        <a href="question2.html">Question 2</a>
        <a href="emi.html">Question 3</a>
        <a href="multiple.html">Question 4</a>
    </div>
    <hr>
    <form method="" action="" name="reg_form" onsubmit="return validate()">
        <h2>IT Job Form</h2>
        <table>
            <tr>
                <td><label>First Name: </label></td>
                <td>
                    <input type="text" name="fname" placeholder="First Name">
                </td>
            </tr>
            <tr>
                <td><label>Last Name: </label></td>
                <td>
                    <input type="text" name="lname" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td><label>Username: </label></td>
                <td>
                    <input type="text" name="username" placeholder="Username">
                </td>
            </tr>
            <tr>
                <td><label>Email Id: </label></td>
                <td>
                    <input type="text" name="email" placeholder="example@gmail.com">
                </td>
            </tr>
            <tr>
                <td><label>Password: </label></td>
                <td>
                    <input type="password" name="password" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td><label>Confirm Password: </label></td>
                <td>
                    <input type="password" name="cpassword" placeholder="Confirm Password">
                </td>
                <tr>
                    <td><label>Address: </label></td>
                    <td>
                        <input type="textarea" size="50" name="address" placeholder="Address">
                    </td>
                </tr>
                <tr>
                    <td><label>Gender: </label></td>
                    <td>
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="femele">Female
                    </td>
                </tr>

                <tr>
                    <td><label>Mobile Number: </label></td>
                    <td>
                        <input type="number" name="mobile" placeholder="Mobile Number">
                    </td>
                </tr>

                <tr>
                    <td><label>Degree: </label></td>
                    <td>
                        <input type="checkbox" name="degree" value="B.Tech">B.Tech
                        <input type="checkbox" name="degree" value="M.Tech">M.Tech
                        <input type="checkbox" name="degree" value="MBA">MBA
                        <input type="checkbox" name="degree" value="Others">Others
                    </td>
                </tr>
                <!-- specialisation -->
                <tr>
                    <td><label>Specialisation: </label></td>
                    <td>
                        <select name="specialisation">
                        <option value="Select Specialisation">Select Specialisation</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="Others">Others</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Positions Offered: </label></td>
                    <td>
                        <select name="position">    
                        <option value="Select Position">Select Position</option>    
                        <option value="SDE">SDE</option>    
                        <option value="Data Analyst">Data Analyst</option>    
                        <option value="SDET">SDET</option>    
                        <option value="Others">Others</option>    
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="Submit" onClick="return submitform()">
                        <input type="reset" name="reset" value="Reset">
                    </td>
                </tr>
        </table>
    </form>
</body>

</html>
